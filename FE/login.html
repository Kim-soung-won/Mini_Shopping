<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css">
    <style>
 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: pink;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rosybrown;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }
        .form-group .icon {
            width: 20px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <body class="bg-white text-gray-700">
        <header class="bg-black py-4">
            <div class="container mx-auto flex justify-between items-center">
              <a href="main.html" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
              <nav class="flex space-x-4">
                <a href="best.html" class="text-pink-500 hover:text-pink-800" id="best-link">BEST</a>
                <a href="new.html" class="text-pink-500 hover:text-pink-800" id="new-link">NEW</a>
                <a href="sale.html" class="text-pink-500 hover:text-pink-800" id="sale-link">SALE</a>
                <a href="event.html" class="text-pink-500 hover:text-pink-800" id="event-link">EVENT</a>
                <a href="join.html" class="text-blue-500 hover:text-blue-800" id="memebr-link">JOIN</a>
                <div class="mypage-dropdown">
                  <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                  <div class="mypage-dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="cart.html">Cart</a>
                    <a href="order.html">Order</a>
                  </div>
      

            </nav>
          </div>
        </header>
    <div class="container">
        <h2>로그인</h2>
        <form action="main.html" method="post">
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="submit" value="로그인">
        </form>
    </div>
    <footer class="bg-black py-4 mt-8">
        <div class="container mx-auto text-center text-pink-500">
          &copy; 2024 IDLE Fashion Store
        </div>
      </footer>
</div>
</footer>
</body>
</html>
