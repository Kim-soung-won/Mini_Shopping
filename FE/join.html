<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 200px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
      </style>
</head>
<body>
    <body class="bg-white text-gray-700">
        <!-- Header -->
        <header class="bg-black py-4">
          <div class="container mx-auto flex justify-between items-center">
            <a href="main.html" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
            <nav class="flex space-x-4">
              <a href="best.html" class="text-pink-500 hover:text-pink-800" id="best-link">BEST</a>
              <a href="new.html" class="text-pink-500 hover:text-pink-800" id="new-link">NEW</a>
              <a href="sale.html" class="text-pink-500 hover:text-pink-800" id="sale-link">SALE</a>
              <a href="event.html" class="text-pink-500 hover:text-pink-800" id="event-link">EVENT</a>
              <a href="join.html" class="text-blue-500 hover:text-blue-800" id="memebr-link">JOIN</a>
              <div class="mypage-dropdown">
                <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                <div class="mypage-dropdown-content">
                  <a href="login.html">Login</a>
                  <a href="cart.html">Cart</a>
                  <a href="order.html">Order</a>
                </div>
            </nav>
          </div>
        </header>

        <div class="container">
            <h2>회원가입</h2>
            <form action="login.html" method="post">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <label for="gender">성별:</label>
                <select id="gender" name="gender">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
                
                <input type="submit" value="가입하기">
            </form>
        </div>

    <!-- Footer -->
    <footer class="bg-black py-4 mt-8">
        <div class="container mx-auto text-center text-pink-500">
          &copy; 2024 IDLE Fashion Store
        </div>
      </footer>
  
  
      <script>
        document.getElementById('best-link').addEventListener('dblclick', function(event) {
          event.preventDefault();
          window.open(event.target.href, '_self');
        });
      </script>
         
    </body>
  </html>
