<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css">
    <style>
        .custom-video {
            width: 100%; /* 원하는 너비 설정 */
            height: 670px; /* 높이를 자동으로 조정하여 비율 유지 */
        }
    </style>
</head>
<body>
    <body class="bg-red-400 text-gray-700">
        <!-- Header -->
        <header class="bg-black py-7">
          <div class="container mx-auto flex justify-between items-center">
            <a href="main.html" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
            <nav class="flex space-x-4">
              <a href="best.html" class="text-pink-500 hover:text-pink-800" id="best-link">BEST</a>
              <a href="new.html" class="text-pink-500 hover:text-pink-800" id="new-link">NEW</a>
              <a href="sale.html" class="text-pink-500 hover:text-pink-800" id="sale-link">SALE</a>
              <a href="event.html" class="text-pink-500 hover:text-pink-800" id="event-link">EVENT</a>
              <a href="join.html" class="text-blue-500 hover:text-blue-800" id="memebr-link">JOIN</a>
              <div class="mypage-dropdown">
                <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                <div class="mypage-dropdown-content">
                  <a href="login.html">Login</a>
                  <a href="cart.html">Cart</a>
                  <a href="order.html">Order</a>
                </div>
              </div>
            </nav>
          </div>
        </header>
    
    <main class="my-2">
        <div class="relative">
            <video controls autoplay loop class="custom-video">
                <source src="video/sale.mp4" type="video/mp4">
                </video>
          </div>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="flex flex-wrap -m-1">
                <!-- Dynamically generate product cards -->
                <!-- Placeholder for product cards -->
                <script>
                    const products = Array.from({ length: 40 }, (_, i) => ({
                        id: i,
                        name: `Product ${i + 1}`,
                        image: `https://source.unsplash.com/random/300x300/?model&sig=${Math.floor(Math.random() * 1000)}`,
                        price: (Math.random() * 100).toFixed(2)
                    }));

                    document.write(products.map(product => `
                        <div class="p-4 md:w-1/4 sm:w-1/2 w-full" ondblclick="redirectToProductInfo(${product.id})" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                            <div class="border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                                <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="${product.image}" alt="product">
                                <div class="p-6">
                                    <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">CATEGORY</h2>
                                    
                                    <p class="leading-relaxed mb-3">$${product.price}</p>
                                    <div class="flex items-center flex-wrap ">
                                        <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                                            </svg>
                                        </a>
                                        <span class="text-gray-400 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 mr-1" viewBox="0 0 24 24">
                                                <path d="M1 21h22L12 2 1 21z"></path>
                                            </svg>1.2K
                                        </span>
                                        <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 mr-1" viewBox="0 0 24 24">
                                                <path d="M20 6L9 17l-5-5"></path>
                                            </svg>6
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join(''));

                    function redirectToProductInfo(productId) {
                    window.location.href = `product_info.html?id=${productId}`;
                    }

                </script>
          
            </div>
        </div>
    </main>
    <footer class="bg-black py-4 mt-8">
        <div class="container mx-auto text-center text-pink-500">
            <div class="flex flex-col items-center">
                <div class="sm:w-2/3 text-center py-6">
                    <p class="text-sm text-pink-500 font-bold">
                        © 2024 IDLE Fashion Store
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
